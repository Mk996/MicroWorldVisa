<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- meta section -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Regular CSS-->
        <link rel="stylesheet" href="css/index.css"/>

    </head>
    <body>

        
        <!-- Navbar -->

        <nav class="navbar navbar-expand-md fixed-top" style="color:cornflowerblue">
            <a class="navbar-brand" href="#">Navbar</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
            
                <ul class="navbar-nav ml-auto" >
        
                    <li class="nav-item">
                      <a class="nav-link" href="#">Home</a>
                    </li>
            
                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Services</a>
                        
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Europe</a>
                            <a class="dropdown-item" href="#">USA</a>
                            <a class="dropdown-item" href="#">Canada</a>
                            <a class="dropdown-item" href="#">Australia</a>
                            <a class="dropdown-item" href="#">NewZeland</a>
                        </div>
                        
                    </li>
            
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                     
        
                </ul>
        
            </div>  
        
        </nav>


        <!-- Carousel -->

        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel" >
            
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            
            <div class="carousel-inner" style="width:100%;height:70%; overflow: hidden;">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/home1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/home2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/home3.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/home4.jpg" alt="Forth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/home5.jpg" alt="Fifth slide">
                </div>
            </div>
            
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        
        </div>


        <!-- Two blocks -->

        <div class="row upper-space">
            <div class="col-sm-6 col-md-6">
                <img src="images/test1.jpg" alt="Classic Photo"/>
            </div>
            <div class="col-sm-6 col-md-6">
                
            </div>
        </div>

        <!-- JQuery -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
